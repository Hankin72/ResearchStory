{% extends "base.html" %}

{% block content %}
    <style type="text/css">

        div.content {
            margin: 0 auto;
            padding-top:10px;
            padding-bottom:20px;
            padding-left:15px;
            background-color:rgba(255,255,255,0.8);
        }

        p1 {
            color: black;
            font-size: 12px;
            position: relative;
            bottom: 0px;
            white-space: pre-wrap;
        }

        h1 {
            color: black;
            font-size: 20px;
        }

        h2 {
            color: black;
            font-size: 16px;
        }

        div.column {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            float: left;
            width: 510px;
            height: 200px;
            margin-left: 30px;
            margin-top: 10px;
            background: white;
        }

        div.column:hover {
            background: #e0e0e0;
        }

        /* 列后清除浮动 */
        div.row:after {
            content: "";
            display: table;
            clear: both;
        }

        div.pic {
            background-color: #FFD700;
            height: 200px;
            width: 240px;
            float: left;
            overflow:hidden;
        }

        div.title {
            height: 115px;
            width: 270px;
            float: left;
            padding: 15px;
        }

        div.info {
            height: 85px;
            width: 270px;
            float: left;
            padding: 15px;
        }

        @media screen and (max-width: 700px) {
            div.column {
                width: 600px;
                margin: 15px auto;
            }
        }

        div.top {
            width: 100%;
            height: 50px;
            margin: 0px;
            margin-bottom: 15px;
            margin-top:10px;
        }

        div.top_item {

            width: 15%;
            height: 50px;
            float: left;
            text-align: center;
            padding:3px;
        }

        div.top_item_b {
            width: 10%;
            height: 50px;
            float: left;
            text-align: center;
            padding:5px;
        }


        .button3 {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 100%;
            height: 100%;
        }

        .button2 {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            background= #909090;
            border-color: #008CBA;
            border: solid;
            color: white;
            padding: 0px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 100%;
            height: 100%;
        }

        .button1 {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            background= #909090;
            border-color: #ff8800;
            border: solid;
            color: white;
            padding: 0px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            width: 100%;
            height: 100%;
        }

    </style>

    <div class="top">
        <div class="top_item">
            <a href="{% url 'Story:storyList' %}">
                <button class="button1" id="1">All Stories</button>
            </a>
        </div>
        <div class="top_item">
            <a href="{% url 'Story:storyListCategory' 'ComputerScience' %}">
                <button class="button1" id="2">Computer Science</button>
            </a>
        </div>
        <div class="top_item">
            <a href="{% url 'Story:storyListCategory' 'Physics' %}">
                <button class="button1" id="3">Physics</button>
            </a>
        </div>
        <div class="top_item">
            <a href="{% url 'Story:storyListCategory' 'ElectricalEngineering' %}">
                <button class="button1" id="4">Electrical Engineering</button>
            </a>
        </div>

        <div class="top_item_b">
        </div>
        <div class="top_item">
            <a id="latest_stories" href="{% url 'Story:storyListSortBy' 'time' %}">
                <button class="button2" id="5">Latest Stories</button>
            </a>
        </div>
        <div class="top_item">
            <a id="most_viewed" href="{% url 'Story:storyListSortBy' 'hot' %}">
                <button class="button2" id="6">Most Viewed</button>
            </a>
        </div>
    </div>

    <script>
                function getQueryString(name) {
                    var query = window.location.href;
                    query = query.replace("_","/")
                    var vars = query.split("/");
                    for (var i=0;i<vars.length;i++) {
                        var pair = vars[i].split("=");
                        if(pair.length > 1 && pair[0] == name){return pair[1];}
                    }
                    return(false);
                }

                function getSort() {
                    var query = window.location.href;
                    query = query.replace("_","/")
                    var vars = query.split("/");
                    for (var i=0;i<vars.length;i++) {
                        var pair = vars[i].split("=");
                        if(pair.length > 1 && pair[0] == 'sort_by'){return pair[1];}
                    }
                }

                var c = getQueryString("category")
                document.getElementById("1").style.background = "#ff8800";
                document.getElementById("2").style.background = "#909090";
                document.getElementById("3").style.background = "#909090";
                document.getElementById("4").style.background = "#909090";
                document.getElementById("5").style.background = "#008CBA";
                document.getElementById("6").style.background = "#909090";

                var d = getSort();
                if(d == 'time') {
                    document.getElementById("5").style.background = "#008CBA";
                }
                if(d == 'hot') {
                    document.getElementById("5").style.background = "#909090";
                    document.getElementById("6").style.background = "#008CBA";
                }

                if(c == 'ComputerScience') {
                    document.getElementById("latest_stories").href = "{% url 'Story:storyListCategorySortBy' 'ComputerScience' 'time' %}";
                    document.getElementById("most_viewed").href = "{% url 'Story:storyListCategorySortBy' 'ComputerScience' 'hot' %}";
                    document.getElementById("2").style.background = "#ff8800";
                    document.getElementById("1").style.background = "#909090";
                }
                if(c == 'Physics') {
                    document.getElementById("latest_stories").href = "{% url 'Story:storyListCategorySortBy' 'Physics' 'time' %}";
                    document.getElementById("most_viewed").href = "{% url 'Story:storyListCategorySortBy' 'Physics' 'hot' %}";
                    document.getElementById("3").style.background = "#ff8800";
                    document.getElementById("1").style.background = "#909090";
                }
                if(c == 'ElectricalEngineering') {
                    document.getElementById("latest_stories").href = "{% url 'Story:storyListCategorySortBy' 'ElectricalEngineering' 'time' %}";
                    document.getElementById("most_viewed").href = "{% url 'Story:storyListCategorySortBy' 'ElectricalEngineering' 'hot' %}";
                    document.getElementById("4").style.background = "#ff8800";
                    document.getElementById("1").style.background = "#909090";
                }
        </script>

    <div class="content">
        <div class="row">
            {% for st in story %}
                <div class="column">
                    <a href="story_id={{ st.id }}">
                        <div class="pic">
<!--                            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2Fef8f4e259600dc03b34dafa0b48affdf633c620f19b15-BzqyIl_fw658&refer=http%3A%2F%2Fhbimg.b0.upaiyun.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1629285821&t=70e7df799515c6e871156fa0ad68369a"-->
<!--                                 width="300" height="200"/>-->

                            <img src="./media/{{st.img}}"
                             width="300" height="200">

                        </div>
                    </a>
                    <div class="title">
                        <a href="story_id={{ st.id }}"><h1>{{ st }}</h1></a>
                    </div>
                    <div class="info">
                        <h2>{{st.author}}</h2>
                        <p1>{{st.created_time}}</p1><p1>  |  Views: {{st.views}}</p1>
                    </div>
                </div>
            {% empty %}
                <li>No topics have been added yet.</li>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
