{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}

        <p>Your username and password didn't match. Please try again. </p>
    {% endif %}

    <form method="post" action="{% url 'Users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Login</button>


        <input type="hidden" name="next" value="{% url 'MainPage:index' %}"/>


    </form>

{% endblock content %}
